name: Build ImmortalWrt v24.10.4

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: '是否开启SSH配置菜单'
        required: false
        default: 'true'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  CONFIG_FILE: .config
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write # 必须开启写入权限才能发布 Release

    steps:
    - name: 检查项目代码
      uses: actions/checkout@v4

    - name: 准备环境与安装依赖
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        # 补充了针对 MT7981 固件合成必需的 zstd, cpio, dtc, scons
        sudo -E apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib \
          g++-multilib gettext git libncurses-dev libssl-dev python3-distutils rsync \
          unzip zlib1g-dev file wget libelf-dev libtool autoconf automake make \
          zstd cpio device-tree-compiler scons qemu-utils
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: 下载源码
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt

    - name: 更新并安装 Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 执行 DIY 脚本
      run: |
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 准备默认配置
      run: |
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        cd openwrt
        make defconfig

    - name: SSH 菜单配置
      uses: P3TERX/ssh2actions@main
      if: github.event.inputs.ssh == 'true'
      with:
        mode: tmate

    - name: 下载软件包
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    - name: 整理文件并生成标签
      id: tag
      run: |
        TAG=$(date +"%Y.%m.%d-%H%M")-${{ github.run_id }}
        echo "release_tag=$TAG" >> $GITHUB_OUTPUT
        
        cd openwrt/bin/targets/
        # 你的动态查找逻辑
        TARGET_DIR=$(find . -maxdepth 2 -not -path '*/packages*' -type d -print | tail -n1)
        if [ -n "$TARGET_DIR" ]; then
          echo "FIRMWARE_PATH=openwrt/bin/targets/${TARGET_DIR#./}" >> $GITHUB_ENV
          cd "$TARGET_DIR"
          rm -rf packages config.buildinfo feeds.buildinfo sha256sums version.buildinfo
        else
          echo "未找到固件目录"
          exit 1
        fi
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 发布到 Release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        # 使用动态查找到的路径
        files: ${{ env.FIRMWARE_PATH }}/*
        body: |
          ### RAX3000M 固件 (v24.10.4)
          - **默认IP**: 192.168.10.1
          - **默认密码**: admin
          - **构建ID**: ${{ github.run_id }}
